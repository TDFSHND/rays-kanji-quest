<!DOCTYPE html>
<html lang="ja">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Ray's Kanji Quest</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <style>
                @import url('https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700;900&display=swap');
                body { font-family: 'Zen Maru Gothic', sans-serif; -webkit-tap-highlight-color: transparent; }
                .card-flip { perspective: 1000px; }
                .card-inner { transition: transform 0.6s; transform-style: preserve-3d; cursor: pointer; }
                .is-flipped { transform: rotateY(180deg); }
                .card-front, .card-back { backface-visibility: hidden; position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
                .card-back { transform: rotateY(180deg); }
            </style>
  </head>
  <body class="bg-indigo-50 h-screen flex flex-col items-center p-6 overflow-hidden">
        <div class="w-full max-w-2xl flex justify-between items-center mb-8">
                  <button onclick="location.reload()" class="bg-white px-4 py-2 rounded-full shadow text-indigo-500 font-bold">最初から</button>button>
                  <div id="progress" class="text-xl font-black text-indigo-400">1 / 6</div>div>
                  <button onclick="toggleMode()" id="mode-badge" class="bg-orange-500 text-white px-4 py-2 rounded-full shadow font-bold text-sm">いま：読み練習</button>button>
        </div>div>
        <div id="game-screen" class="w-full max-w-2xl flex-1 flex flex-col items-center justify-center">
                  <div class="card-flip w-full h-[450px]">
                                <div id="card-inner" class="card-inner w-full h-full relative" onclick="flipCard()">
                                                  <div class="card-front bg-white rounded-[3rem] shadow-2xl border-b-8 border-indigo-200 flex flex-col items-center justify-center p-8 text-center">
                                                                        <div id="q-text" class="text-[12rem] leading-none text-slate-800"></div>div>
                                                                        <div id="q-sub" class="mt-8 text-3xl text-indigo-400">タップで答えを見る</div>div>
                                                  </div>div>
                                                  <div class="card-back bg-indigo-600 rounded-[3rem] shadow-2xl flex flex-col items-center justify-center p-8 text-center text-white">
                                                                        <div id="a-text" class="text-[10rem] leading-none mb-6"></div>div>
                                                                        <div id="a-extra" class="text-4xl font-bold leading-relaxed opacity-90"></div>div>
                                                  </div>div>
                                </div>div>
                  </div>div>
                  <div class="flex gap-6 w-full mt-12">
                                <button onclick="prev()" class="flex-1 bg-white text-indigo-500 py-6 rounded-3xl font-bold text-2xl shadow-lg active:translate-y-1 transition-all border-b-4 border-indigo-100">もどる</button>button>
                                <button onclick="next()" class="flex-1 bg-indigo-500 text-white py-6 rounded-3xl font-bold text-2xl shadow-lg active:translate-y-1 transition-all border-b-4 border-indigo-700">つぎへ！</button>button>
                  </div>div>
        </div>div>
        <script>
                  const masterData = [
                    { kanji: "央", yomi: "オウ", imi: "中央（ちゅうおう）に立つ" },
                    { kanji: "階", yomi: "カイ", imi: "三階（さんがい）にのぼる" },
                    { kanji: "委", yomi: "イ", imi: "委員（いいん）になる" },
                    { kanji: "級", yomi: "キュウ", imi: "進級（しんきゅう）おめでとう" },
                    { kanji: "昭", yomi: "ショウ", imi: "昭和（しょうわ）という時代" },
                    { kanji: "和", yomi: "ワ", imi: "平和（へいわ）を守ろう" }
                            ];
                  let currentIndex = 0;
                  let isYomiMode = true;
                  let flipped = false;
                  function updateDisplay() {
                                const data = masterData[currentIndex];
                                const qText = document.getElementById('q-text');
                                const aText = document.getElementById('a-text');
                                const aExtra = document.getElementById('a-extra');
                                const qSub = document.getElementById('q-sub');
                                if (isYomiMode) {
                                                  qText.innerText = data.kanji;
                                                  qText.style.fontSize = "12rem";
                                                  aText.innerText = data.yomi;
                                                  aText.style.fontSize = "8rem";
                                                  aExtra.innerText = data.imi;
                                                  qSub.innerText = "これはなんて読む？";
                                } else {
                                                  qText.innerText = data.yomi;
                                                  qText.style.fontSize = "6rem";
                                                  aText.innerText = data.kanji;
                                                  aText.style.fontSize = "12rem";
                                                  aExtra.innerText = data.imi;
                                                  qSub.innerText = "漢字で書けるかな？";
                                }
                                document.getElementById('progress').innerText = `${currentIndex + 1} / ${masterData.length}`;
                                resetCard();
                  }
                  function flipCard() {
                                flipped = !flipped;
                                document.getElementById('card-inner').classList.toggle('is-flipped', flipped);
                  }
                  function resetCard() {
                                flipped = false;
                                document.getElementById('card-inner').classList.remove('is-flipped');
                  }
                  function next() {
                                if (currentIndex < masterData.length - 1) {
                                                  currentIndex++;
                                                  updateDisplay();
                                } else {
                                                  alert("コンプリート！よくがんばったね！✨");
                                }
                  }
                  function prev() {
                                if (currentIndex > 0) {
                                                  currentIndex--;
                                                  updateDisplay();
                                }
                  }
                  function toggleMode() {
                                isYomiMode = !isYomiMode;
                                document.getElementById('mode-badge').innerText = isYomiMode ? "いま：読み練習" : "いま：書き練習";
                                document.getElementById('mode-badge').classList.toggle('bg-orange-500');
                                document.getElementById('mode-badge').classList.toggle('bg-blue-500');
                                updateDisplay();
                  }
                  updateDisplay();
        </script>
  </body>body>
</html>html>
        </script>
      </style></title>
  </head>
